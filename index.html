<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and daisy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css file link  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="inter-font">
    <header>
      <div class="navbar bg-[#15803D] text-white shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-[#15803D] rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li>
                <a>Gallery</a>
              </li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>About</a></li>
            <li><a href="">Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#FACC15] rounded-full text-[#15803D] text-bold"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>
    <section class="hero-setion bg-[#CFF0DC] grid grid-cols-4">
      <div class="hero-img-1 left-0 bottom-0">
        <img src="./assets/hero-leaf1.png" alt="" />
      </div>
      <div class="contents-div text-center col-span-2 flex flex-col justify-center items-center">
       
          <h2 class="text-5xl font-bold">Plant a Tree, Grow a Future</h2>
          <p class="text-lg my-3">
            Join our mission to plant 1 million trees and make the Earth greener
            for<br />future generations.
          </p>
          <button class="btn bg-[#FACC15] text-[#15803D] rounded-full">
            Get Involved
          </button>
        
      </div>
      <div class="hero-img-2 right-0 bottom-0">
        <img src="./assets/hero-leaf2.png" alt="" />
      </div>
    </section>
  </body>
</html>
